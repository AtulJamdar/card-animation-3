<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="electric-border"></div>
        <div class="card-content">
            <div class="card-image">
                <img src="img/tech2.jpg" alt="Tech Image">
            </div>
            <h2 class="card-title">Web Developer</h2>
            <p class="card-description">
                Creating Animated card using HTML and CSS with lightning animation
            </p>
            <button class="card-button">Explore Now</button>
        </div>
    </div>
</body>

</html>
